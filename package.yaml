name:                advent-of-haskell
version:             0.1.0.0
github:              "mrichards42/advent-of-haskell"
license:             BSD3
author:              "Mike Richards"
copyright:           "2020 Mike Richards"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mrichards42/advent-of-haskell#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- megaparsec
- timeit

executables:
  advent-2019:
    main:                Advent.Y2019.Main
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
